<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h2 {
        margin: 0;
        font-size: 18px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      label {
        font-size: 12px;
        font-weight: 500;
        opacity: 0.9;
      }

      input,
      select {
        padding: 8px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
      }

      input:focus,
      select:focus {
        outline: none;
        background: white;
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
      }

      .button-group {
        display: flex;
        gap: 8px;
        margin-top: 15px;
      }

      button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-primary {
        background: #4caf50;
        color: white;
      }

      .btn-primary:hover {
        background: #45a049;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }

      .btn-danger {
        background: #f44336;
        color: white;
      }

      .btn-danger:hover {
        background: #da190b;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .status {
        margin-top: 15px;
        padding: 8px;
        border-radius: 6px;
        font-size: 12px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .status.success {
        background: rgba(76, 175, 80, 0.3);
        border: 1px solid rgba(76, 175, 80, 0.5);
      }

      .status.error {
        background: rgba(244, 67, 54, 0.3);
        border: 1px solid rgba(244, 67, 54, 0.5);
      }

      .hidden {
        display: none;
      }

      .progress {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
        margin-top: 10px;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #4caf50, #8bc34a);
        transition: width 0.3s ease;
        width: 0%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>üéµ Kokoro TTS Reader</h2>
    </div>

    <div class="controls">
      <div class="input-group">
        <label for="apiUrl">Kokoro API URL:</label>
        <input
          type="text"
          id="apiUrl"
          placeholder="http://localhost:8880"
          value="http://localhost:8880"
        />
      </div>

      <div class="input-group">
        <label for="voice">Voice:</label>
        <select id="voice">
          <option value="af">Afrikaans</option>
          <option value="am">Amharic</option>

          <option value="as">Assamese</option>
          <option value="bg">Bulgarian</option>
          <option value="bn">Bengali</option>
          <option value="bs">Bosnian</option>
          <option value="ca">Catalan</option>
          <option value="cs">Czech</option>
          <option value="cy">Welsh</option>
          <option value="da">Danish</option>
          <option value="de">German</option>
          <option value="el">Greek</option>
          <option value="en" selected>English</option>
          <option value="es">Spanish</option>
          <option value="et">Estonian</option>
          <option value="eu">Basque</option>
          <option value="fa">Persian</option>
          <option value="fi">Finnish</option>
          <option value="fr">French</option>
          <option value="gl">Galician</option>
          <option value="gu">Gujarati</option>
          <option value="he">Hebrew</option>
          <option value="hi">Hindi</option>
          <option value="hr">Croatian</option>
          <option value="hu">Hungarian</option>
          <option value="hy">Armenian</option>
          <option value="id">Indonesian</option>
          <option value="is">Icelandic</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="jw">Javanese</option>
          <option value="ka">Georgian</option>
          <option value="kk">Kazakh</option>
          <option value="km">Khmer</option>
          <option value="kn">Kannada</option>
          <option value="ko">Korean</option>
          <option value="la">Latin</option>
          <option value="lv">Latvian</option>
          <option value="ml">Malayalam</option>
          <option value="mn">Mongolian</option>
          <option value="mr">Marathi</option>
          <option value="ms">Malay</option>
          <option value="mt">Maltese</option>
          <option value="my">Myanmar</option>
          <option value="ne">Nepali</option>
          <option value="nl">Dutch</option>
          <option value="no">Norwegian</option>
          <option value="or">Odia</option>
          <option value="pa">Punjabi</option>
          <option value="pl">Polish</option>
          <option value="ps">Pashto</option>
          <option value="pt">Portuguese</option>
          <option value="ro">Romanian</option>
          <option value="ru">Russian</option>
          <option value="sa">Sanskrit</option>
          <option value="sd">Sindhi</option>
          <option value="si">Sinhala</option>
          <option value="sk">Slovak</option>
          <option value="sl">Slovenian</option>
          <option value="so">Somali</option>
          <option value="sq">Albanian</option>
          <option value="sr">Serbian</option>
          <option value="su">Sundanese</option>
          <option value="sv">Swedish</option>
          <option value="sw">Swahili</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="th">Thai</option>
          <option value="tl">Filipino</option>
          <option value="tr">Turkish</option>
          <option value="uk">Ukrainian</option>
          <option value="ur">Urdu</option>
          <option value="uz">Uzbek</option>
          <option value="vi">Vietnamese</option>
          <option value="yo">Yoruba</option>
          <option value="zh">Chinese</option>
        </select>
      </div>

      <div class="input-group">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1" />
        <span id="speedValue">1.0x</span>
      </div>
    </div>

    <div class="button-group">
      <button id="readBtn" class="btn-primary">‚ñ∂Ô∏è Read</button>
      <button id="pauseBtn" class="btn-secondary">‚è∏Ô∏è Pause</button>
      <button id="stopBtn" class="btn-danger">‚èπÔ∏è Stop</button>
    </div>

    <div class="progress hidden" id="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="status" class="status hidden"></div>

    <script src="popup.js"></script>
  </body>
</html>
